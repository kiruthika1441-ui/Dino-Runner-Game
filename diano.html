<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Dino Runner Game</title>  <link rel="stylesheet" href="style.css"></head>
  <body>  <!-- Game Rules -->  <div class="rules">    <h2> Dino Runner Rules</h2>    <ul>      <li>Press <b>Spacebar</b> to jump.</li>      <li>Avoid hitting the red obstacle.</li>      <li>Reach <b>200 points</b> to win.</li>      <li>If you collide → Game Over.</li>    </ul>  </div>
  <!-- Game Area -->  <div class="game">    <div id="score">Score: 0</div>    <div id="dino"></div>    <div class="obstacle"></div>    <div class="ground"></div>    <div id="message"></div> <!-- Game message box -->  </div>
  <!-- Control Buttons -->  <div class="controls">    <button id="startBtn"> Start</button>    <button id="pauseBtn"> Pause</button>    <button id="stopBtn"> Stop</button>  </div>
  <script src="script.js"></script></body></html>
